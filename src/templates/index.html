<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
}

.button:hover {
  background-color: green;
}
</style>
</head>
<body>

<script src="./js/index.js"></script> 
<table>
  <tr>
    <th colspan="3">Status</th>
    <th></th>
    <th colspan="3">Settings</th>
  </tr>
  <tr>
    <td></td>
    <td>Temperature</td>
    <td id=temperature></td>
    <td rowspan="3"><span style="font-weight:bold">72</span></td>
    <td></td>
    <td>CoolAt:</td>
    <td id=comfortMax></td>
  </tr>
  <tr>
    <td></td>
    <td>Pressure</td>
    <td id=pressure></td>
    <td></td>
    <td>HeatAt:</td>
    <td id=comfortMin></td>
  </tr>
  <tr>
    <td></td>
    <td>Humidity</td>
    <td id=humidity></td>
    <td></td>
    <td>Mode:</td>
    <td id=mode></td>
  </tr>
  <tr>
    <td colspan="7"></td>
  </tr>
</table>

<h4 id='temperature'></h4>

<t2 id='test'></t2>
<table>
  <tr>
    <td>
      <button onclick="update()" class="button">Update</button>      
    </td>
    <td>
      <button onclick="toggleMode()" class="button">Mode</button>      
    </td>
    <td>
      <button class="button">Settings</button>      
    </td>
    <td>
      <button class="button">Push me</button>      
    </td>
  </tr>
</table>



</body>
</html>
